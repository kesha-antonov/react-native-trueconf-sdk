apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    def agpVersion = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION
    // Check AGP version for backward compatibility reasons (for RN < 0.71)
    if (agpVersion.tokenize('.')[0].toInteger() >= 7) {
        namespace "com.kesha_antonov.react_native_true_conf_sdk"
    }

    compileSdkVersion safeExtGet('compileSdkVersion', 34)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 24)
        targetSdkVersion safeExtGet('targetSdkVersion', 34)
        versionCode 1
        versionName '1.0'
    }
}

dependencies {
    api 'com.trueconf:trueconfsdk:2.2.0.101@aar'
    api 'com.trueconf:media:2.2.0.101@aar'
    api 'com.trueconf:jnicore:2.2.0.101@aar'
    implementation 'com.facebook.react:react-native:+'
    implementation "androidx.appcompat:appcompat:1.5.0"
    implementation "com.google.android.material:material:1.6.1"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.leanback:leanback-preference:1.0.0"
    implementation "androidx.work:work-runtime:2.8.1"
    implementation "androidx.gridlayout:gridlayout:1.0.0"
    implementation "androidx.mediarouter:mediarouter:1.3.1"
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.emoji:emoji-bundled:1.1.0'
    implementation 'de.greenrobot:eventbus:2.4.1'
}
